<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatterbox</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="top_bar">
        <img src="images/logo_bg_removed.png" alt="Company Logo" id="logo">
        <nav>
            <img src="images/icon _messages 2_.png" alt="message">
            <img src="images/icon _profile circle_.png" alt="profile">
            <img src="images/icon _setting 2_.png" alt="_setting">
        </nav>
    </div>

    <div class="chat-interface">

        <section class="contact-container">
            <div id="contact-list">
                <div class="individual_contact">
                    <img src="images/icon _profile circle_.png" alt="profile" >
                    <p>Person 1</p>
                </div>
                <div class="individual_contact">
                    <img src="images/icon _profile circle_.png" alt="profile" >
                    <p>Person 2</p>
                </div>
                <div class="individual_contact">
                    <img src="images/icon _profile circle_.png" alt="profile" >
                    <p>Person 3</p>
                </div>
                <div class="individual_contact">
                    <img src="images/icon _profile circle_.png" alt="profile" >
                    <p>Person 4</p>
                </div>
                <div class="individual_contact">
                    <img src="images/icon _profile circle_.png" alt="profile" >
                    <p>Person 5</p>
                </div>
                <div class="individual_contact">
                    <img src="images/icon _profile circle_.png" alt="profile" >
                    <p>Person 6</p>
                </div>

            </div>



        </section>


        <section class="chat-room">

            <div class="chat-box">
                <p>Monday 3rd 12:30</p>
            </div>

            <form id="email" method="post">
                <textarea type="text" id="message" name="message" placeholder="Hello"></textarea>
                <button id="send_btn" type="submit">Send</button>
            </form>

            <div id="output-container" class="hidden">
                <p id="output"></p>
            </div>
            
        </section>

    </div>

    <div class="animation">
        <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
        </ul>
    </div>

		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/script.js"></script>
</body>
</html>
